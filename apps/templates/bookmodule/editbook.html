{% extends "bookmodule/layouts/base.html" %}


{% load static %}


{% block title %} Edit Book {% endblock title %}


{% block content %}

<h1>Edit Book</h1>

    <form method="POST">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ book.title }}" required><br><br>

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" value="{{ book.author }}" required><br><br>

        <label for="price">Price:</label>
        <input type="number" step="0.01" id="price" name="price" value="{{ book.price }}" required><br><br>

        <label for="edition">Edition:</label>
        <input type="text" id="edition" name="edition" value="{{ book.edition }}" required><br><br>

        <button type="submit">Update Book</button>
    </form>

    <br>
    <a href="{% url 'list_books' %}">Back to Books List</a>

{% endblock content %}
